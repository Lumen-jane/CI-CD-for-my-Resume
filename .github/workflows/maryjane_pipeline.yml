name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Triggers the workflow on push events to the main branch

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checks out the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install  # Installs dependencies based on package.json

      - name: Run Tests
        run: npm test  

      - name: Build Docker Image
        run: docker build -t my-node-app .  # Build the Docker image using my Dockerfile

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-test  # This job runs only if the build-test job is successful

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checks out the repository code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for multi-platform builds

      - name: Login to my Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t my-node-app:latest .
          docker tag my-node-app:latest ${{ secrets.DOCKER_USERNAME }}/my-node-app:staging
          docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:staging

      - name: Deploy to Staging
        env:
          DOCKER_IMAGE: your-dockerhub-username/my-node-app:staging
        run: |
          echo "Deploying to Staging Environment..."
          # Deploy to your staging environment
